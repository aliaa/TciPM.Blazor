<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>سامانه ثبت PM مراکز مخابراتی</title>
    <base href="/" />
    <link href="bootstrap/bootstrap.rtl.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="TciPM.Blazor.Client.styles.css" rel="stylesheet" />
    <link href="_content/Blazored.Modal/blazored-modal.css" rel="stylesheet" />
    <link href="_content/Blazored.Toast/blazored-toast.min.css" rel="stylesheet" />

</head>

<body dir="rtl">
    <app>
        <div class="text-center pt-5">
            <div class="spinner-border text-primary" role="status" />
        </div>
    </app>

    <div id="blazor-error-ui">
        خطایی اتفاق افتاده است!
        <a href="" class="reload">بازیابی</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>

    <script>

        //check if webassembly is supported
        const webassemblySupported = (function () {
            try {
                if (typeof WebAssembly === "object"
                    && typeof WebAssembly.instantiate === "function") {
                    const module = new WebAssembly.Module(
                        Uint8Array.of(0x0, 0x61, 0x73, 0x6d,
                            0x01, 0x00, 0x00, 0x00));
                    if (module instanceof WebAssembly.Module)
                        return new WebAssembly.Instance(module)
                            instanceof WebAssembly.Instance;
                }
            } catch (e) {
            }
            return false;
        })();

        if (webassemblySupported) {
            Blazor.start({});
        }
        else {
            window.location = window.location + "BrowserNotSupported.html";
        }
    </script>

    <script src="jquery/jquery.slim.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>

    <script src="js/app.js"></script>

    <script src="_content/Blazored.Modal/blazored.modal.js"></script>

    <script src="js/Chart.min.js"></script>
    <script src="_content/ChartJs.Blazor.Fork/ChartJsBlazorInterop.js"></script>

    <script src="js/masonry.pkgd.min.js"></script>
</body>

</html>
